
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

	crossorigin="anonymous">

<link rel="stylesheet" href="style.css" />

<script type="text/javascript" src="jquery-1.2.6.pack.js"></script>
<script type="text/javascript" src="jquery.maskedinput-1.1.4.pack.js" /></script>

<script type="text/javascript">
	$(document).ready(function($){
		$("#cep").mask("99.999-999");
		
	});
</script>


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
<title>Busca Endereço por CEP - API</title>

</head>
<body>


	<div class="container pt-5">
		<div class="row justify-content-center">
			<div class="col-12 col-md-9 col-lg-7 col-xl-6">

				<div class="container rounded mt-2 mb-2 px-0">

					<div class="card text-center" style="background-color: #0D232D">
						<div class="card-header">
							<h3 class="pt-3 text-white"
								style="font-family: Courier; font-size: 20px">Busca de
								endereço por CEP - API</h3>
						</div>
						<div class="card-body pt-5 pb-5">

							<div th:if="${param.error}">
								<div class="alert alert-danger">Endereço não encontrado!
									Tente novamente.</div>
							</div>
							<form action="#" th:action="@{/}" th:object="${cep}"
								method="post">
								<div class="input-group mb-3">
									<input type="text" class="form-control"
										placeholder="xx.xxx-xxx" aria-label="Insira o CEP"
										aria-describedby="basic-addon2" th:field="*{cep}"
										required="required" id="cep" autofocus="autofocus">
									<div class="input-group-append">
										<button class="buttonSend btn btn-outline-secondary"
											type="submit">Buscar</button>
									</div>
								</div>
							</form>

						</div>

					</div>

				</div>
				
				<br/>
				<br/>
	
				<div class="container rounded pt-5 mt-2 mb-2 px-0">

					<div class="card text-center" style="background-color: #0D2328">

						<div class="card-body pt-5 pb-3">

							<span> Projeto Portfólio - JAVA - SPRING BOOT - REST API</span><br />
							<span> Open Source API - <a href="https://viacep.com.br/" target="_blank">Via CEP</a></span><br />
							<br />
							
							<div class=" text-muted text-center">
								<a class="buttonSend btn btn-outline-secondary" href="https://www.linkedin.com/in/lucas-fontenele-520268148/"  target="_blank" style="border-left: 2px solid">LinkedIn</a>
								<a class="buttonSend btn btn-outline-secondary" href="https://github.com/FonteneleLucas"  target="_blank" style="border-left: 2px solid">GitHub</a>
								<a class="buttonSend btn btn-outline-secondary" href="https://gitlab.com/FonteneleLucas1"  target="_blank" style="border-left: 2px solid">GitLab</a>
								<a class="buttonSend btn btn-outline-secondary" href="https://linktr.ee/fontenele"  target="_blank" style="border-left: 2px solid">LinkTree</a>
							</div><br/>
							<span class="names"> by <a
								href="mailto:fontenelelucas8@gmail.com" target="_blank"> Lucas
									Fontenele</a> | DEVELOPER | fontenelelucas8@gmail.com | (86) 9 9466-6972
							</span>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
	</div>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>
</html>
